{% extends "base.html" %}
{% block content %}
    <h1 class="text-3xl font-bold text-gray-100 mb-6">Manage Categories</h1>
    <p class="mb-4"><a href="{{ url_for('admin.new_category') }}" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded shadow-md">Create New Category</a></p>
    <div class="bg-gray-800 shadow-lg rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
            <thead>
                <tr>
                    <th class="px-5 py-3 border-b-2 border-gray-600 bg-gray-700 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        ID
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-600 bg-gray-700 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        Name
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-600 bg-gray-700 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr>
                        <td class="px-5 py-5 border-b border-gray-700 bg-gray-800 text-sm">
                            <p class="text-gray-200 whitespace-no-wrap">{{ category.id }}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-700 bg-gray-800 text-sm">
                            <p class="text-gray-200 whitespace-no-wrap">{{ category.name }}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-700 bg-gray-800 text-sm">
                            <a href="{{ url_for('admin.update_category', category_id=category.id) }}" class="bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-1 px-2 rounded text-xs shadow-md">Edit</a>
                            <form action="{{ url_for('admin.delete_category', category_id=category.id) }}" method="POST" class="inline-block">
                                <button type="submit" class="bg-red-600 hover:bg-red-500 text-white font-bold py-1 px-2 rounded text-xs shadow-md" onclick="return confirm('Are you sure you want to delete this category?');">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
