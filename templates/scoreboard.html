{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block content %}
    <h1 class="theme-page-title text-3xl font-bold mb-6">Scoreboard</h1>

    {% if config['ENABLE_LIVE_SCORE_GRAPH'] %}
    <div class="theme-chart-container p-6 mb-8 h-96">
        <canvas id="scoreboardChart"></canvas>
    </div>
    {% else %}
    <div class="theme-chart-container p-6 mb-8 h-96 flex items-center justify-center">
        <p class="text-xl theme-no-data-text">Live Score Graph is disabled by administrator.</p>
    </div>
    {% endif %}

    <div class="theme-chart-container p-6">
        <h2 class="theme-category-title text-2xl font-semibold mb-4">All Players Ranked</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full theme-table" id="playerRankings">
                <thead class="theme-table-header">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider theme-table-header-cell">Rank</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider theme-table-header-cell">Username</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider theme-table-header-cell">Score</th>
                    </tr>
                </thead>
                <tbody class="theme-table-body">
                    <!-- Player rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scoreboard.js') }}"></script>
{% endblock content %}
